<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title id="pageTitle">VGM Radio</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body id="body">
    <audio id="audio" preload="none"></audio>
    <div id="blur"></div>
    <img id="background" alt=" " />
    <a id="github" target="_blank" href="https://github.com/lleheny0/vgm-radio">
      <img src="./assets/github.png" />
    </a>
    <div id="coverArt"></div>
    <div id="metadataContainer">
      <div id="metadata">
        <div id="gameInfo"></div>
        <div id="trackInfo"></div>
        <div id="debug"></div>
      </div>
      <div id="controls">
        <img src="assets/play.png" id="playStop" class="controlButton" />
        <div id="volumeContainer">
          <img src="assets/unmuted.png" id="muted" class="controlButton" />
          <input
            id="volume"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
      </div>
    </div>
  </body>
</html>
